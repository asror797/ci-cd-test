name: Node.js CI

on: 
  push:
    branches: [main]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'
        - run: npm i
        - run: npm run dev
        - run: npm test


